<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>click me change</title>
    <style>
        body{
            background-image: radial-gradient(circle, rgba(38,174,202,1) 0%, rgba(248,187,233,1) 100%);
        }

        #decreasebtn:hover{
            background-color: gray;
            cursor: pointer;
        }

        #resetbtn:hover{
            background-color: brown;
            cursor: pointer;
        }

        #increasebtn:hover{
            background-color: darkblue;
            cursor: pointer;
        }
    </style>
</head>
<body style="display:block;text-align: center;margin-top: 20%; justify-content: center;">
<label style="font-size: 150px;color: rgb(83, 149, 17);" id="label">0</label><br>
<button  style="width: 20%;padding: 20px; border: 2px solid;font-size: xx-large; border-radius: 10px; border-color: darkblue; margin-top: 2%;" id="increase">INCREASE</button>
<button style="width: 10%;padding: 20px;border: 2px solid;font-size: xx-large; border-radius: 10px;border-color:brown; margin-top: 2%;" id="reset">RESET</button>
<button style="width: 20%;padding: 20px;border: 2px solid;font-size: xx-large; border-radius: 10px;border-color: gray; margin-top: 2%;" id="decrease">DECREASE</button>
<script src="script.js">


</script>

</body>
</html>
